<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle">☀️</button>
    <div class="container">
        <div class="bill-splitter-card">
            <form id="billSplitterForm">
                <h2>Bill Splitter</h2>
                <p>Easily split your bills with friends</p>
                <div class="input-group">
                    <label for="billAmount">Bill</label>
                    <input type="number" id="billAmount" placeholder="Enter bill amount" step="0.01" required>
                </div>
                <div class="input-group">
                    <label>Tip %</label>
                    <div class="tip-options">
                        <button type="button" class="tip-btn" data-tip="5">5%</button>
                        <button type="button" class="tip-btn" data-tip="10">10%</button>
                        <button type="button" class="tip-btn" data-tip="15">15%</button>
                        <button type="button" class="tip-btn" data-tip="25">25%</button>
                        <button type="button" class="tip-btn" data-tip="50">50%</button>
                        <button type="button" class="tip-btn" data-tip="75">75%</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="peopleCount">Number of People</label>
                    <input type="number" id="peopleCount" placeholder="Enter number of people" min="1" required>
                </div>
                <button type="submit" class="generate-btn">Generate Bill</button>
                <button type="button" class="reset-btn">Reset</button>
                <div id="result" class="result"></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
